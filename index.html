<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRING RANDOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="input">
        <h2>RANDOM LETTER</h2>
        <input type="text" id="word" placeholder="Enter a word"><br>
        <button id="btn" onclick="convert()">Click to start</button>
    <div id="result">

    </div>
</div>
<script>
    function convert(){
        let input = document.getElementById("word").value;
        let result = document.getElementById("result");
        let randomIndex = Math.floor(Math.random() * input.length);
        let randomLetter = input[randomIndex];
        result.innerHTML =randomLetter;
    }
</script>
</body>
</html>
